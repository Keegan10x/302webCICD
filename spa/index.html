<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Environment App</title>
		<link rel="stylesheet" href="style/main.css">
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<p>&nbsp;</p>
			<h1>Environment Data</h1>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
		<section>
		<a href="/time">Time</a>
		<a href="/temp">Temperature</a>
		<a href="/prss">Pressure</a>
		<a href="/alt">Altitude</a>
		<a href="/hmdt">Humidity</a>
		</section>
	</template>

	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<button type="submit">Log in</button>
		</form>
	</template>

	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<button type="submit">Create account</button>
		</form>
	</template>

	<template id="logout">
			<p>Do you want to log out?</p>
			<button>OK</button><button>Cancel</button>
	</template>

	
	<template id="uploadCsv">
		<form name="upload" method="post">
		<fieldset>
			<legend><label for="pass">Upload a CSV file</label></legend>
			<input type="file" name="file" />
		</fieldset>
			<button type="submit">Upload</button>
		</form>
	</template>
	
	

	
	
	<template id="time">
	
	</template>
	
	
	<template id="temp">

	</template>
	
	
	<template id="prss">

	</template>

	<template id="alt">

	</template>

	<template id="hmdt">

	</template>
	
		
</html>
